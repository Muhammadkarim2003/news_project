{% extends 'news/base.html' %}
{% load static %}

{% block title %} Texnologik yangiliklar {% endblock title %}

{% block content %}
{% load hitcount_tags %}


{% for news in texnologik_yangiliklar %}
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <a href="{{ news.get_absolute_url }}">
            <img src="{{ news.images.url }}" alt="{{news.title}}" style="width:50%">
            <h2>{{ news.title }}</h2>
                <p><i class="fa fa-eye" aria-hidden="true"></i> {% get_hit_count for news %}</p>
            </a>
        </div>
    </div>
</div>
{% endfor %}


{% endblock content %}
